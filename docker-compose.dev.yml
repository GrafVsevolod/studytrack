services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      # исходники
      - ./server:/app
      # node_modules внутри контейнера (чтобы не было конфликтов с macOS)
      - server_node_modules:/app/node_modules
      # база сохраняется между перезапусками
      - ./server/data.sqlite:/app/data.sqlite
    env_file:
      - ./server/.env
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - ./apps/web:/app
      - web_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      # фронт в браузере обращается к API на твоём хосте
      - VITE_API_URL=http://localhost:4000
    command: npm run dev -- --host 0.0.0.0 --port 5173
    depends_on:
      - server

volumes:
  server_node_modules:
  web_node_modules:

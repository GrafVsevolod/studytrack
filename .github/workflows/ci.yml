name: quality

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    env:
      VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      VITE_APP_ENV: ci
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------- Install server deps ----------
      - name: Install server deps
        working-directory: server
        run: npm ci

      # ---------- Install web deps ----------
      - name: Install web deps
        working-directory: apps/web
        run: npm ci

      # ---------- Lint ----------
      - name: Lint (web)
        working-directory: apps/web
        run: npm run lint

      # ---------- Unit + coverage gate ----------
      # (пороги берутся из vitest.config.ts; если ниже — job упадет)
      - name: Unit tests + coverage (web)
        working-directory: apps/web
        run: npm run test:coverage

      # ---------- Playwright browsers ----------
      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      # ---------- E2E ----------
      - name: E2E (Playwright)
        working-directory: apps/web
        env:
          CI: "true"
        run: npm run e2e

      # ---------- Upload artifacts on failure (очень помогает преподу) ----------
      - name: Upload playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/web/playwright-report
            apps/web/test-results

name: CI

on:
  pull_request:
  push:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: cd frontend && npm ci

      - name: Lint
        run: cd frontend && npm run lint

      - name: Test
        run: cd frontend && npm test

      - name: Format
        run: cd frontend && npm run format
